<form [formGroup]="itemForm">
    <div class="form-group">
        <input type="text" class="form-control" id="itemName" placeholder="Item Name" name="itemName" formControlName="itemName"
        />
      </div>
      <div class="form-group">
          <input type="text" class="form-control" id="itemValue" placeholder="Item Value" name="itemValue" formControlName="itemValue"
          />
        </div>

    <button class="btn" (click)="addItem();">Add Item</button>
</form>
