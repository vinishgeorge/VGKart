<form [formGroup]="itemForm">
  <div class="form-group">
    <input type="text" class="form-control" id="name" placeholder="Item Name" formControlName="name" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="value" placeholder="Item Value" formControlName="value" />
  </div>

  <button class="btn" (click)="addItem();">{{btnText}}</button>

</form>
